
name: Tests
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clippy:
    name: üìé fmt and clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: rustup update
      - run: cargo fmt -- --check
      - run: cargo clippy --all --all-targets --all-features

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: rustup update && cargo install cargo-tarpaulin
      - run: cargo build --all-features
      - run: cargo test
        env:
          RUST_BACKTRACE: 1

  test-js:
    name: üü® Tests JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: npm
          cache-dependency-path: "./js/package.json"
      - run: rustup update && cargo install wasm-pack
      - name: Run tests
        run: ./scripts/test-js.sh

  test-python:
    name: üêç Tests Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
      - run: rustup update
      - name: Run tests
        run: ./scripts/test-python.sh

  cov:
    name: ‚òÇÔ∏è Coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v5
      - name: Generate code coverage
        run: cargo tarpaulin -p nanopub --out xml --exclude-files lib/src/error.rs --verbose --timeout 120

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          # fail_ci_if_error: true


  publish-docs:
    name: üìö Update docs website
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12

      - name: Deploy mkdocs on GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd lib/docs
          uv run mkdocs build -d dist
        # mkdocs gh-deploy dont support new pages

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './lib/docs/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



  compare:
    name: ‚è±Ô∏è Compare speed with java and python implementations
    runs-on: ubuntu-latest
    env:
      HYPERFINE_VERSION: '1.12.0'
      STABLE_PYTHON_VERSION: '3.12'
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ env.STABLE_PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.STABLE_PYTHON_VERSION }}

    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install hyperfine
      run: |
        wget https://github.com/sharkdp/hyperfine/releases/download/v${HYPERFINE_VERSION}/hyperfine_${HYPERFINE_VERSION}_amd64.deb
        sudo dpkg -i hyperfine_${HYPERFINE_VERSION}_amd64.deb

    - name: Install java and python tools
      run: |
        pip install --upgrade nanopub
        JAR_URL=$(curl -s https://api.github.com/repos/Nanopublication/nanopub-java/releases/latest \
          | grep "browser_download_url" \
          | grep "with-dependencies.jar" \
          | cut -d '"' -f 4)
        curl -Lo nanopub.jar "$JAR_URL"

    - name: Build ourself
      run: cargo build --release

    - name: Benchmark
      run: |
        hyperfine -m 100 --warmup 10 --export-markdown benchmark.md \
          'java -jar nanopub.jar sign lib/tests/resources/simple1-rsa.trig -k lib/tests/resources/id_rsa' \
          'np sign lib/tests/resources/simple1-rsa.trig -k lib/tests/resources/id_rsa' \
          'target/release/nanopub-cli sign lib/tests/resources/simple1-rsa.trig -k lib/tests/resources/id_rsa'

    - name: Upload benchmark markdown
      uses: actions/upload-artifact@v4
      with:
        name: benchmark.md
        path: ./benchmark.md
