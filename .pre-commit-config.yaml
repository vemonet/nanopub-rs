# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-added-large-files
        name: ğŸ˜ Check for added large files
    -   id: check-toml
        name: âœ”ï¸  Check TOML
    -   id: check-yaml
        name: âœ”ï¸  Check YAML
        args:
        -   --unsafe
    -   id: end-of-file-fixer
        name: ğŸªš Fix end of files
    -   id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespaces
-   repo: https://github.com/crate-ci/typos
    rev: v1.19.0
    hooks:
    -   id: typos
        name: âœ’ï¸  Check typos
        exclude: ^CHANGELOG.md|lib/docs/docs/assets/orcid-widget.js$
-   repo: local
    hooks:
      - id: rustfmt
        name: ğŸ¦€ Format Rust files
        description: Check if all files follow the rustfmt style
        entry: cargo fmt
        language: system
        pass_filenames: false
      - id: deny
        name: âŒ Check licenses
        entry: cargo deny check licenses
        language: system
        pass_filenames: false
